<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>US Electric Power Generation Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        h2 {
            display: inline-block;
            color: #001323;
        }
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        }
        .legend-biomass {
            color: #27ae60;
        }
        .legend-geothermal {
            color: #e74c3c;
        }
        .legend-solar {
            color: #3498db;
        }
    </style>
</head>

<body>
    <header>
        <h1>US Electric Power Generation</h1>
        <h2>Biomass, Geothermal, and Solar Comparison</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Anna Harrington</p>
        <p>This map displays power generation capacity from renewable energy sources across the United States. Click on any symbol to view plant details.</p>
    </footer>

    <script src="power-plants.js"></script>
    <script>

      var map = L.map('map', {
          center: [36,-94],
          zoom: 4,
      });
      
      var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19
      });  
      
      tiles.addTo(map);

      function getRadius(capacity) {
          var radius = Math.sqrt(capacity / Math.PI);
          return radius * 0.8;
      }

      var biomassLayer = L.geoJson(plants, {
          pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                  color: '#27ae60',
                  weight: 1,
                  fillColor: '#27ae60',
                  fillOpacity: 0.7,
                  radius: getRadius(feature.properties.fuel_source['Biomass'])
              });
          },
          filter: function(feature) {
              return feature.properties.fuel_source['Biomass'];
          },
          onEachFeature: function(feature, layer) {
              var name = feature.properties.plant_name;
              var capacity = feature.properties.fuel_source['Biomass'];
              var popup = "<b>" + name + "</b><br>" + capacity + " MW";
              layer.bindPopup(popup);
          }
      }).addTo(map);

      var geothermalLayer = L.geoJson(plants, {
          pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                  color: '#e74c3c',
                  weight: 1,
                  fillColor: '#e74c3c',
                  fillOpacity: 0.7,
                  radius: getRadius(feature.properties.fuel_source['Geothermal'])
              });
          },
          filter: function(feature) {
              return feature.properties.fuel_source['Geothermal'];
          },
          onEachFeature: function(feature, layer) {
              var name = feature.properties.plant_name;
              var capacity = feature.properties.fuel_source['Geothermal'];
              var popup = "<b>" + name + "</b><br>" + capacity + " MW";
              layer.bindPopup(popup);
          }
      }).addTo(map);

      var solarLayer = L.geoJson(plants, {
          pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                  color: '#3498db',
                  weight: 1,
                  fillColor: '#3498db',
                  fillOpacity: 0.7,
                  radius: getRadius((feature.properties.fuel_source['Solar'] || 0) + (feature.properties.fuel_source['Solar Thermal'] || 0) + (feature.properties.fuel_source['Solar Photovoltaic'] || 0))
              });
          },
          filter: function(feature) {
              return feature.properties.fuel_source['Solar'] || feature.properties.fuel_source['Solar Thermal'] || feature.properties.fuel_source['Solar Photovoltaic'];
          },
          onEachFeature: function(feature, layer) {
              var name = feature.properties.plant_name;
              var capacity = (feature.properties.fuel_source['Solar'] || 0) + (feature.properties.fuel_source['Solar Thermal'] || 0) + (feature.properties.fuel_source['Solar Photovoltaic'] || 0);
              var popup = "<b>" + name + "</b><br>" + capacity + " MW";
              layer.bindPopup(popup);
          }
      }).addTo(map);

      var sourcesLayers = {
          "<span class='legend-biomass'>Biomass</span>": biomassLayer,
          "<span class='legend-geothermal'>Geothermal</span>": geothermalLayer,
          "<span class='legend-solar'>Solar</span>": solarLayer
      };

      L.control.layers(null, sourcesLayers, { collapsed: false }).addTo(map);
        
    </script>
    
</body>

</html>
